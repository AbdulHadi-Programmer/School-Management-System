<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if parent %}Edit Parent{% else %}Add Parent{% endif %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .btn {
            padding: 10px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
            display: inline-block;
            text-align: center;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{% if subject %}Edit Subject{% else %}Add Subject{% endif %}</h2>
        <form method="post" action="{% if subject %}{% url 'update_subject' subject.id %}{% else %}{% url 'add_subject' %}{% endif %}">
            {% csrf_token %}
            
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Name:</label>
                {{ form.name }}
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">
                {% if subject %}Update Subject{% else %}Add Subject{% endif %}
            </button>
            <a href="{% url 'subject' %}" class="btn btn-secondary">Cancel</a>
            <a href="{% url 'school' %}" class="btn btn-success" class="btn btn-primary">Back to School</a>
        
        </form>
    </div>
</body>
</html>
