<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 40px 0;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #0A1045;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        .btn {
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 14px;
            margin-right: 8px;
            display: inline-block;
        }
        .btn-success {
            background-color: #F6AF65;
            color: white;
            border: none;
        }
        .btn-success:hover {
            background-color: #F9E900;
        }
        .btn-warning {
            background-color: #F9E900;
            color: #0A1045;
            border: none;
        }
        .btn-warning:hover {
            background-color: #F6AF65;
        }
        .btn-danger {
            background-color: #ED33B9;
            color: white;
            border: none;
        }
        .btn-danger:hover {
            background-color: #D02A9A;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        thead {
            background-color: #0A1045;
            color: white;
        }
        th, td {
            text-align: left;
            padding: 15px;
            border: 1px solid #ddd;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tbody tr:hover {
            background-color: #e9ecef;
        }
        .text-center {
            text-align: center;
        }
        .back-btn {
            margin-top: 30px;
            text-align: center;
        }
        .back-btn a {
            padding: 12px 30px;
            background-color: #00C2D1;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            transition: background 0.3s;
        }
        .back-btn a:hover {
            background-color: #0096A7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Class List</h1>
        <a href="{% url 'manage_class' %}" class="btn btn-success">‚ûï Add New Class</a>

        <table>
            <thead>
                <tr>
                    <th>Class Name</th>
                    <th>Teacher</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for class in classes %}
                <tr>
                    <td>{{ class.name }}</td>
                    <td>{{ class.teacher }}</td>
                    <td>
                        <a href="{% url 'edit_class' class.id %}" class="btn btn-warning btn-sm">‚úèÔ∏è Edit</a>
                        <a href="{% url 'delete_class' class.id %}" class="btn btn-danger btn-sm">üóëÔ∏è Delete</a>
                        <a href="{% url 'view_students_by_grade' class.name %}" class="btn btn-primary btn-sm">üëÅ View</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No classes available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="back-btn">
            <a href="{% url 'school' %}" class="btn btn-primary">Back to School</a>
        </div>
    </div>
</body>
</html>
