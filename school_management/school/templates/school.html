<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* Base Theme Colors */
        :root {
            --primary-color: #343a40; /* Header background */
            --secondary-color: #007bff; /* Button & icon color */
            --background-color: #f8f9fa; /* Page background */
            --footer-bg: #343a40; /* Footer background */
            --footer-text: #ffffff; /* Footer text */
        }

        /* Body Styling */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: var(--background-color);
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Header Styling */
        .header {
            background-color: var(--primary-color);
            color: var(--footer-text);
            padding: 20px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        /* Content Styling */
        .content {
            flex: 1;
            margin: 30px auto;
            max-width: 800px;
            text-align: center;
        }
        .content h2 {
            font-size: 2rem;
            color: var(--primary-color);
        }
        .content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Button Styling */
        .btn-custom {
            margin: 10px;
            width: 220px;
            padding: 15px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-custom i {
            margin-right: 10px;
            font-size: 1.5rem;
        }

        /* Footer Styling */
        footer {
            background-color: var(--footer-bg);
            color: var(--footer-text);
            text-align: center;
            padding: 10px 0;
            position: sticky;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>School Management System</h1>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2>Welcome to the School Management System</h2>
        <p>Navigate through our system using the options below:</p>

        <div class="d-flex flex-wrap justify-content-center">
            <!-- Teacher List -->
            <a href="{% url 'teachers' %}" class="btn btn-primary btn-custom">
                <i class="bi bi-person-lines-fill"></i> Teacher List
            </a>
            <!-- Enrollment List -->
            <a href="{% url 'enrollment_list' %}" class="btn btn-success btn-custom">
                <i class="bi bi-card-checklist"></i> Enrollment List
            </a>
            <!-- Class List -->
            <a href="{% url 'class_list' %}" class="btn btn-warning btn-custom">
                <i class="bi bi-building"></i> Class List
            </a>
            <!-- Parents List -->
            <a href="{% url 'parents' %}" class="btn btn-info btn-custom">
                <i class="bi bi-people-fill"></i> Parents List
            </a>
            <!-- Student List -->
            <a href="{% url 'student_list' %}" class="btn btn-danger btn-custom">
                <i class="bi bi-person-circle"></i> Student List
            </a>
            <!-- Subjects -->
            <a href="{% url 'subject' %}" class="btn btn-secondary btn-custom">
                <i class="bi bi-book-half"></i> Subjects
            </a>
        </div>
        
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 School Management System. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
