<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if parent %}Edit Parent{% else %}Add Parent{% endif %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .btn {
            padding: 10px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
            display: inline-block;
            text-align: center;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{% if parent %}Edit Parent{% else %}Add Parent{% endif %}</h2>
        <form method="post" action="{% if parent %}{% url 'edit_parent' parent.id %}{% else %}{% url 'add_parent' %}{% endif %}">
            {% csrf_token %}
            
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" 
                       value="{{ form.name.value|default_if_none:'' }}" required>
            </div>

            <!-- Phone Field -->
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" class="form-control" 
                       value="{{ form.phone.value|default_if_none:'' }}" required>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" 
                       value="{{ form.email.value|default_if_none:'' }}" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">
                {% if parent %}Update Parent{% else %}Add Parent{% endif %}
            </button>
            <a href="{% url 'parents' %}" class="btn btn-secondary">Cancel</a>
            <a href="{% url 'school' %}" class="btn btn-success" class="btn btn-success" class="btn btn-primary">Back to School</a>
        </form>
    </div>
</body>
</html>
