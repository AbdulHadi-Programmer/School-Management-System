{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">

        <!-- Form for Updating Student -->
        <form method="POST" class="p-4 shadow rounded bg-white">
            {% csrf_token %}
            
            <h1 class="text-center text-warning mb-4">Update Student Information</h1>

            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                {{ form.name }}
            </div>

            <!-- Age -->
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                {{ form.age }}
            </div>

            <!-- Grade -->
            <div class="mb-3">
                <label for="grade" class="form-label">Grade:</label>
                {{ form.grade }}
            </div>

            <!-- Parent -->
            <div class="mb-3">
                <label for="parent" class="form-label">Parent:</label>
                {{ form.parent }}
            </div>

            <!-- Subjects -->
            <div class="mb-3">
                <label for="subjects" class="form-label">Subjects:</label>
                {{ form.subjects }}
            </div>
            
        <!-- Submit Button -->
        <button type="submit" class="btn btn-success w-100">Update Student</button>
            <br> <br>
            <!-- Back to Student List Button -->
        <div class="mb-4 text-center">
            <a href="{% url 'student_list' %}" class="btn btn-primary">Back to Student List</a>
        </div>
        
        </form>
    </div>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            font-weight: bold;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        .btn-primary, .btn-success {
            font-size: 1.2rem;
        }

        .form-label {
            font-weight: bold;
        }
    </style>
</body>
</html>
