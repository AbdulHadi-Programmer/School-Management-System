<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ student.name }} - Enrollment Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #0A1045;
            margin-bottom: 30px;
        }
        hr {
            border-top: 2px solid #F9E900;
            margin-bottom: 30px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #f1f3f5;
            margin-bottom: 15px;
            padding: 15px 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        }
        ul li span {
            font-size: 16px;
            color: #343a40;
        }
        .back-btn {
            margin-top: 20px;
            text-align: center;
        }
        .back-btn a {
            padding: 12px 30px;
            background: #00C2D1;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 4px;
            transition: background 0.3s ease;
        }
        .back-btn a:hover {
            background: #0096A7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ student.name }}'s Enrollment Details</h2>
        <hr>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Subjects</th>
                    <th>Date Enrolled</th>
                </tr>
            </thead>
            <tbody>
                {% for detail in enrollment_details %}
                <tr>
                    <td>{{ detail.student }}</td>
                    <td>{{ detail.subjects }}</td>
                    <td>{{ detail.date_enrolled }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{% url 'enrollment_list' %}" class="btn btn-primary">Back to Enrollment List</a>
    </div>
</body>
</html>
