<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Class</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
            font-family: Arial, sans-serif;
            color: #333; /* Dark text for readability */
        }
        .container {
            margin-top: 60px; /* Added space from top */
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .card-header {
            background-color: #0d6efd; /* Blue header */
            color: white;
            text-align: center;
            padding: 20px;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .card-body {
            padding: 30px;
        }
        .form-control, .form-select {
            border: 1px solid #ccc; /* Light gray border for form elements */
            border-radius: 6px;
            margin-bottom: 15px;
            padding: 12px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #0d6efd; /* Focused border turns blue */
            box-shadow: 0 0 5px rgba(13, 110, 253, 0.3); /* Subtle blue shadow on focus */
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            color: white;
            padding: 12px 30px;
            border-radius: 6px;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            color: white;
            padding: 12px 30px;
            border-radius: 6px;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            color: white;
            padding: 12px 30px;
            border-radius: 6px;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-header">
                <h2>Manage Class</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    <!-- Class Name Field -->
                    <div class="mb-3">
                        <label for="id_name" class="form-label">Class Name</label>
                        {{ form.name }}
                    </div>

                    <!-- Teacher Field -->
                    <div class="mb-3">
                        <label for="id_teacher" class="form-label">Teacher</label>
                        {{ form.teacher }}
                    </div>

                    <!-- Submit Buttons -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="{% url 'class_list' %}" class="btn btn-secondary">Cancel</a>
                        <a href="{% url 'school' %}" class="btn btn-success">Back to School</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
