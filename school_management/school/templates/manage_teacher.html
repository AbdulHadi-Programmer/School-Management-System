<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Teacher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .btn {
            padding: 10px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
            display: inline-block;
            text-align: center;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{% if teacher %}Edit Teacher{% else %}Add Teacher{% endif %}</h2>
        <form method="post" action="{% if teacher %}{% url 'edit_teacher' teacher.id %}{% else %}{% url 'add_teacher' %}{% endif %}">
            {% csrf_token %}
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control form-name" placeholder="Enter teacher's name" teachers               value="{% if teacher %}{{ teacher.name }}{% endif %}" required>
            </div>

            <!-- Subjects -->
            <div class="mb-3">
                <label for="subjects" class="form-label">Subjects:</label>
                {{ form.subjects }}
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control form-email" placeholder="Enter teacher's email" value="{% if teacher %}{{ teacher.email }}{% endif %}" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">
                {% if teacher %}Update Teacher{% else %}Add Teacher{% endif %}
            </button>
            <a href="{% url 'teachers' %}" class="btn btn-secondary" class="btn btn-success" class="btn btn-primary">Cancel</a>
        </form>
    </div>
</body>
</html>
