<!DOCTYPE html>
<html lang="en">
<head>
    <title>All Parents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #0A1045;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 15px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            margin-right: 5px;
            display: inline-block;
            text-align: center;
        }
        .btn-success {
            background-color: #00C2D1;
            color: white;
            border: none;
        }
        .btn-success:hover {
            background-color: #0096A7;
        }
        .btn-warning {
            background-color: #F9E900;
            color: black;
            border: none;
        }
        .btn-warning:hover {
            background-color: #D4C600;
        }
        .btn-danger {
            background-color: #ED33B9;
            color: white;
            border: none;
        }
        .btn-danger:hover {
            background-color: #C41D92;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        thead {
            background-color: #0A1045;
            color: white;
        }
        th, td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tbody tr:hover {
            background-color: #e9ecef;
        }
        .text-center {
            text-align: center;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        .icon-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
        }
        .icon-btn i {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>All Parents</h2>
        
        <div class="btn-container">
            <a href="{% url 'add_parent' %}" class="btn btn-success">âž• Add New Parent</a>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for parent in parents %}
                <tr>
                    <td>{{ parent.name }}</td>
                    <td>{{ parent.phone }}</td>
                    <td>{{ parent.email }}</td>
                    <td>
                        <a href="{% url 'edit_parent' parent.id %}" class="btn-warning icon-btn">
                            <i class="bi bi-pencil-square"></i>
                        </a>
                        <a href="{% url 'delete_parent' parent.id %}" class="btn-danger icon-btn">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No Parents available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="btn-container">
            <a href="{% url 'school' %}" class="btn btn-success">Back to School</a>
        </div>
    </div>
</body>
</html>
